<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Rau Quả Tươi</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết đến file CSS -->
</head>
<body>
    <header>
        <h1>Chào mừng đến với Cửa Hàng Rau Quả Tươi</h1>
        <p>Rau quả tươi ngon, giá rẻ!</p>
        <div id="auth-controls">
            <!-- Nút Đăng nhập/Đăng xuất và trạng thái sẽ được thêm bởi JS -->
            <div id="auth-status" style="font-size: 0.9em; margin-bottom: 10px;"></div>
            <button id="add-product-btn" onclick="showForm()">Thêm Sản Phẩm Mới</button>
        </div>
    </header>
    
    <div class="container">
        <div id="filter">
            <label for="category-select">Lọc theo danh mục:</label>
            <select id="category-select" onchange="filterProducts()">
                <option value="all">Tất cả</option>
                <option value="Rau">Rau</option>
                <option value="Quả">Quả</option>
            </select>
        </div>
        
        <div id="product-form" style="display: none;">
            <h3>Thêm/Sửa Sản Phẩm</h3>
            <input type="text" id="product-name" placeholder="Tên sản phẩm">
            <input type="number" id="product-price" placeholder="Giá (VND)">
            <select id="product-category">
                <option value="Rau">Rau</option>
                <option value="Quả">Quả</option>
            </select>
            <input type="file" id="product-image" accept="image/*">
            <button onclick="saveProduct()">Lưu</button>
            <button onclick="hideForm()">Hủy</button>
        </div>
        
        <div class="products" id="products-list">
            <!-- Sản phẩm sẽ được thêm động ở đây -->
        </div>
    </div>
    
    <div id="cart">
        <h4>Giỏ hàng</h4>
        <ul id="cart-items">
            <!-- Items giỏ hàng -->
        </ul>
        <p>Tổng: <span id="total">0</span> VND</p>
    </div>

    <footer>
        <!-- User ID sẽ được hiển thị tại đây -->
    </footer>
    
    <script type="module" src="script.js"></script>
</body>
</html>
